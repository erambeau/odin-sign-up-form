<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form for the Odin Project !</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="odin-headband">
        <img class= "logo-ODIN" src="imgs/odin-lined.png"></img>
        <span class="main-ODIN">ODIN</span>
    </div>

    <div class="left-part">

        <!---
        <div class="left-image">
            <img src="imgs/halie-west-25xggax4bSA-unsplash.jpg" alt="Leafs" class="img-leafs">
        </div>
        -->

        <div class="left-empty-space"></div>
        <div class="left-image-credits">
            Photo by Halie West on Unsplash
        </div>
    </div>

    <div class="right-part">
        <div class="right-presentation">
            <span>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</span>
            <span>You <em>know</em> you want to.</span>
        </div>
        <div class="form-inscription">
            <span id="letsdothis">Let's do this !</span>
            <form action="#" method="post" class="content-six-fields">
                <div class="row-two-fields">
                    <div class="field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="row-two-fields">
                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="field">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number">
                    </div>
                </div>
                <div class="row-two-fields">
                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input type="password" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" id="password">
                    </div>
                    <div class="field">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" pattern="(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" id="confirm-password">
                    </div>
                    <!-- With the regex above :
                        The password length must be greater than or equal to 8
                        The password must contain one or more uppercase characters
                        The password must contain one or more lowercase characters
                        The password must contain one or more numeric values
                        The password must contain one or more special characters
                    -->
                </div>
            </form>
        </div>
        <button type="submit" class="button-submit-create-account">Create account</button>
        <span id="already-have-account">Already have an account? <a href="#">Log in</a></span>
    </div>
</body>
</html>
