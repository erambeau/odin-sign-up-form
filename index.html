<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form for the Odin Project !</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>



    <div class="left-part">
        <!---
        <div class="left-image">
            <img src="imgs/halie-west-25xggax4bSA-unsplash.jpg" alt="Leafs" class="img-leafs">
        </div>
        -->
        <div class="odin-headband">
            <img class= "logo-ODIN" src="imgs/odin-lined.png"></img>
            <span class="main-ODIN">ODIN</span>
        </div>
        <div class="left-empty-space"></div>
        <div class="left-image-credits">
            Photo by Halie West on Unsplash
        </div>
    </div>

    <div class="right-part">
        <div class="odin-headband"></div> <!-- Empty, continue the left part-->
        <div class="right-presentation">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br<br>
            You know you want to.<br>
        </div>
        <div class="form-inscription">
            Let's do this!
            <form action="#" method="post">
                <label for="first-name">First name</label>
                <input type="text" id="first-name">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="phone-number">Phone number</label>
                <input type="text" id="phone-number">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="confirm-number">Confirm password</label>
                <input type="password" id="confirm-password">
            </form>
        </div>
        <div class="button-inscription">
            <button class="create-account">Create account</button>
        </div>
        <div class="already-have-account">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>
</body>
</html>
